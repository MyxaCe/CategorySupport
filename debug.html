<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Telegram WebApp Debug</h1>
    
    <div id="status" class="debug-info">
        –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...
    </div>
    
    <div id="info" class="debug-info">
        <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ WebApp:</strong><br>
        <div id="webappInfo"></div>
    </div>
    
    <button onclick="testSendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="showUserInfo()">–ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</button>
    
    <div id="result" class="debug-info" style="display: none;">
        <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong><br>
        <div id="resultText"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function updateStatus(message, isSuccess) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'debug-info ' + (isSuccess ? 'success' : 'error');
        }
        
        function updateInfo(info) {
            document.getElementById('webappInfo').innerHTML = info;
        }
        
        function showResult(text) {
            document.getElementById('resultText').innerHTML = text;
            document.getElementById('result').style.display = 'block';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        if (tg) {
            updateStatus('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!', true);
            tg.ready();
            tg.expand();
            
            let info = '';
            info += 'Platform: ' + (tg.platform || 'unknown') + '<br>';
            info += 'Version: ' + (tg.version || 'unknown') + '<br>';
            info += 'Init Data: ' + (tg.initData ? '–µ—Å—Ç—å' : '–Ω–µ—Ç') + '<br>';
            info += 'Init Data Unsafe: ' + (tg.initDataUnsafe ? JSON.stringify(tg.initDataUnsafe, null, 2) : '–Ω–µ—Ç') + '<br>';
            
            updateInfo(info);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            tg.MainButton.text = "–¢–µ—Å—Ç–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞";
            tg.MainButton.show();
            tg.MainButton.onClick(testSendData);
            
        } else {
            updateStatus('‚ùå Telegram WebApp –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω! –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞.', false);
            updateInfo('WebApp –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram.');
        }
        
        function testSendData() {
            if (!tg) {
                showResult('‚ùå WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return;
            }
            
            const testData = {
                "–û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞ –ø—Ä–æ–±–ª–µ–º—ã": "–¢–µ–ª–µ–≥—Ä–∞–º–º",
                "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ": "–ü—Ä–æ–±–ª–µ–º—ã —Å –≤—Ö–æ–¥–æ–º",
                "–¢–µ–∫—Å—Ç": "–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã WebApp",
                "timestamp": new Date().toISOString()
            };
            
            try {
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:', testData);
                tg.sendData(JSON.stringify(testData));
                showResult('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!<br><pre>' + JSON.stringify(testData, null, 2) + '</pre>');
            } catch (error) {
                showResult('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
            }
        }
        
        function showUserInfo() {
            if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                showResult('‚ùå –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                return;
            }
            
            const user = tg.initDataUnsafe.user;
            let userInfo = '';
            userInfo += 'ID: ' + user.id + '<br>';
            userInfo += 'First Name: ' + (user.first_name || '-') + '<br>';
            userInfo += 'Last Name: ' + (user.last_name || '-') + '<br>';
            userInfo += 'Username: ' + (user.username || '-') + '<br>';
            userInfo += 'Language: ' + (user.language_code || '-') + '<br>';
            
            showResult(userInfo);
        }
    </script>
</body>
</html>
